<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games List</title>
    <link rel="stylesheet" href="CSS/games.css" />
  </head>
  <body>
    <h1>Welcome to LackLuster</h1>
    <nav>
        <a href="homepage.html">Home</a>
        <a href="customers.html">Customers</a>
        <a href="games.html">Games</a>
    </nav>
    <h1>Games List</h1>
    <div id="games"></div>

    <h1>Create a Game</h1>
    <form id="createGameForm">
      <label for="title">Game Title:</label>
      <input type="text" id="title" name="title" required />
      <label for="genreName">Genre Name:</label>
      <input type="text" id="genreName" name="genreName" required /> 
      <label for="numberInStock">Number in Stock:</label>
      <input type="number" id="numberInStock" name="numberInStock" required />
      <label for="dailyRentalRate">Daily Rental Rate:</label>
      <input type="number" id="dailyRentalRate" name="dailyRentalRate" required />
      <button type="submit">Create Game</button>
    </form>

    <h1>Delete a Game</h1>
    <form id="deleteForm">
      <label for="gameTitle">Game Title:</label>
      <input type="text" id="gameTitle" name="gameTitle" required />
      <button type="submit">Delete Game</button>
    </form>

    <h1>Update Game Name</h1>
    <form id="updateForm">
      <label for="currentName">Current Game Name:</label>
      <input type="text" id="currentName" name="currentName" required />
      <label for="newName">New Game Name:</label>
      <input type="text" id="newName" name="newName" required />

      <button type="submit">Update Game</button>
    </form>

    <script src="JS/games.js"></script>
  </body>
</html>
