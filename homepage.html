<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bite Clock</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
  }
  .container {
    width: 50%;
    padding: 20px;
    background: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  label {
    font-weight: bold;
  }
  input {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  .submit-btn {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .submit-btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Bite Clock</h1>
  <form id="foodForm">
    <div>
      <label for="foodName">Food Name:</label>
      <input type="text" id="foodName" name="foodName" required>
    </div>
    <div>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" required>
    </div>
    <div>
      <label for="expiryDate">Expiry Date:</label>
      <input type="date" id="expiryDate" name="expiryDate" required>
    </div>
    <button type="submit" class="submit-btn">Add Item</button>
  </form>
</div>

<script>
document.getElementById('foodForm').addEventListener('submit', function(event) {
  event.preventDefault();

  // Collect the form data
  const formData = new FormData(event.target);
  const jsonData = Object.fromEntries(formData.entries());

  // Use the `fetch` API to send the data to your server endpoint
  fetch('/food-items', { // Make sure this matches your server endpoint
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      // Include the JWT token in the request if your endpoint requires authentication
      'Authorization': `Bearer ${token}`
    },
    body: JSON.stringify(jsonData)
  })
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json(); // Parse the JSON response
  })
  .then(data => {
    console.log('Success:', data);
    // Handle success - you might want to clear the form or redirect the user
  })
  .catch(error => {
    console.error('Error:', error);
    // Handle errors - you might want to display an error message to the user
  });
});

</script>

</body>
</html>
