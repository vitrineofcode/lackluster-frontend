<!DOCTYPE html>
<html>
<head>
  <title>Bite Clock - Food Stash Tracker</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1 class="centered">Bite Clock</h1>
  </header>
  <main>
    <section id="food-list">
      <h2>Your Stash</h2>
      <ul id="food-items">
        </ul>
      <button id="add-food-btn">Add Food Item</button>
    </section>
    <section id="add-food-form" style="display: none;">
      <h2>Add a New Item</h2>
      <form id="add-food-form">
        <label for="food-name">Food Name:</label>
        <input type="text" id="food-name" name="food-name" required>
        <br>
        <label for="expiry-date">Expiry Date:</label>
        <input type="date" id="expiry-date" name="expiry-date" required>
        <br>
        <button type="submit">Add Item</button>
      </form>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
